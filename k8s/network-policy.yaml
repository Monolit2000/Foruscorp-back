      port: 5432
  - from:
    - podSelector:
        matchLabels:
          app: foruscorp-fuelstations-api
    ports:
    - protocol: TCP
      port: 5432
  - from:
    - podSelector:
        matchLabels:
          app: foruscorp-trucks-api
    ports:
    - protocol: TCP
      port: 5432
  - from:
    - podSelector:
        matchLabels:
          app: foruscorp-truckstracking-api
    ports:
    - protocol: TCP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: foruscorp-truckstracking-api
  namespace: foruscorp
  labels:
    app: foruscorp-truckstracking-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: foruscorp-truckstracking-api
  template:
    metadata:
      labels:
        app: foruscorp-truckstracking-api
    spec:
      containers:
      - name: truckstracking
        image: futondoker/foruscorptruckstrackingapi:v1
        ports:
        - containerPort: 5001
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: foruscorp-config
              key: ASPNETCORE_ENVIRONMENT
        - name: MessageBroker__HostName
          valueFrom:
            configMapKeyRef:
              name: foruscorp-config
              key: MessageBroker__HostName
        - name: MessageBroker__Username
          valueFrom:
            configMapKeyRef:
              name: foruscorp-config
              key: MessageBroker__Username
        - name: MessageBroker__Password
          valueFrom:
            configMapKeyRef:
              name: foruscorp-config
              key: MessageBroker__Password
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            configMapKeyRef:
              name: foruscorp-config
              key: ConnectionStrings__DefaultConnection
        - name: SamsaraApi__ApiToken
          valueFrom:
            secretKeyRef:
              name: foruscorp-secrets
              key: samsara-api-token
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: foruscorp-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: foruscorp-config
              key: OTEL_EXPORTER_OTLP_PROTOCOL
        - name: OTEL_EXPORTER_OTLP_HEADERS
          valueFrom:
            configMapKeyRef:
              name: foruscorp-config
              key: OTEL_EXPORTER_OTLP_HEADERS
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: foruscorp-truckstracking-api
  namespace: foruscorp
  labels:
    app: foruscorp-truckstracking-api
spec:
  selector:
    app: foruscorp-truckstracking-api
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
  type: ClusterIP
